<html> 
<head>    
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
  
<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam;">
      <a-box id="boxBtn" position="0 0 -2" rotation="0 0 0" color="#4CC3D9" scale="0.2 0.2 0.2"></a-box>
        
      <a-assets timeout="30000">
        <a-asset-item id="dragon" src="https://cdn.glitch.me/a8542f6b-dbd1-4ba8-8adc-497920eabe18%2FDragon%202.5_fbx.obj?v=1639323928482"></a-asset-item>
      </a-assets>
      
      <a-marker id="dragonMarker" preset="hiro" emitevents="true">
        <a-obj-model src="#dragon" position="0 0 0" scale="0.01 0.01 0.01" rotation="0 0 0"></a-obj-model>
      </a-marker>
  
      <a-marker id="dragonMarker2" preset="kanji" emitevents="true">
        <a-obj-model src="#dragon" position="0 0 0" scale="0.01 0.01 0.01" rotation="0 0 0"></a-obj-model>
      </a-marker>
  
      <a-camera position="0 0 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  <!---------------------- Player One Stats ----------------------------->
    <div id="UI">
      <div class="playerOneStatusBar" id="playerOne" hidden>
        <div id="name_1"></div>
        <div id="healthBarContainer_1">
          <div id="healthBarValue_1"></div>
          <div id="healthBarFill_1"></div>
        </div>
        <div id="damage_1"></div>
      </div>
  <!---------------------- Player Two Stats ----------------------------->
      <div class="playerTwoStatusBar" id="playerTwo" hidden>
        <div id="name_2"></div>
        <div id="healthBarContainer_2">
          <div id="healthBarValue_2"></div>
          <div id="healthBarFill_2"></div>
        </div>
        <div id="damage_2"></div>
      </div>
    </div>
  
  <script src="monsters.js"></script>
  <script src="index.js"></script>
  <script src="startgame.js"></script>
  <script src="battle.js"></script>
  
</body>
</html>
